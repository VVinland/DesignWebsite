        <div id="Container">

            <h1>Заполните анкету!</h1>

            <div id="Content">
                <div class="Field">
                    <label for="field01">Введите ФИО</label>
                    <input id="field01" type="text" size="50">
                </div>

                <div class="Field">
                    <Label for="field02">Введите номер телеофна</label>
                    <input id="field02" type="text" size="11">
                </div>

                <div class="Field">
                    <label for="field03">Введите @-mail</label>
                    <input id="field03" type="text" size="30">
                </div>

                <div class="Field">
                    <label for="field04">Дата и время проведения мероприятия</label>
                    <textarea id="field04" cols="10" rows="1"></textarea>
                </div>

                <div class="Field">
                    <label>Выберите количество людей, которые примут участие в празднике</label>
                    <br>
                    <label>
                        10-20 человек
                    </label>
                    <input name="amount" type="radio" value="10-20 human"><br>

                    <label>
                        20-40 человек
                    </label>
                    <input name="amount" type="radio" value="20-40 human"><br>

                    <label>
                        40-100 человек
                    </label>
                    <input name="amount" type="radio" value="40-100 human"><br>

                    <label>
                        Больше 100 человк
                    </label>
                    <input name="amount" type="radio" value="human > 100">
                </div>

                <div class="Field">
                    <label>Выберите соответствующую целевую аудиторию </label>
                        <select name="lectureHall">
                            <option>Выберите возраст</option>
                            <option value="12+ years">12+</option>
                            <option value="16+ years">16+</option>
                            <option value="18+ years">18+</option>
                            <option value="20+ years">20+</option>
                            <option value="50+ years">50+</option>
                        </select>
                   
                </div>

                <div class="Field">
                    <label>Выбери количество денег, которые собираетесь потратить</label><br>
                    <label>
                        100 000 рублей
                    </label>
                    <input name="money" type="checkbox" value="100 000 рублей"><br>

                    <label>
                        200 000 - 300 000 рублей
                    </label>
                    <input name="money" type="checkbox" value="200 000 - 300 000 рублей"><br>

                    <label>
                        Больше 500 000 рублей
                    </label>
                    <input name="money" type="checkbox" value="money > 500 000 рублей">

                </div>

                <div class="Field">
                    <label for="field05"> Прочие замечания </label>
                    <textarea cols="20" rows="1"></textarea>
                </div>

                <!-- <div class="Field">
                    <input name="field" type="submit" value="Отправить">
                </div> -->
            </div>
